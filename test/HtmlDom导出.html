<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>html 表格导出道</title>
    <script src="../dist/js/ExcelSpirit.min.js"></script>
    <script>
         console.log(ExcelSpirit._getdblColater);
    </script>
</head>

<body>
    <div>
        <button type="button" onclick="ExcelSpirit.html2excel('tableExcel','TGD')">导出</button>
    </div>
    <div id="myDiv">
        <table id="tableExcel" width="100%" border="1" cellspacing="0" cellpadding="0">
            <tr>
                <th style="background-color:red;color:white;height:50px;border:1px solid yellow" colspan="5" align="center">html 表格导出道Excel</th>
            </tr>
            <tr>
                <td>列标题1</td>
                <td>列标题2</td>
                <td>类标题3</td>
                <td>列标题4</td>
                <td>列标题5</td>
            </tr>
            <tr>
                <td rowspan="2">aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
                <td>eee</td>
            </tr>
            <tr>
                <td>BBB</td>
                <td>CCC</td>
                <td>DDD</td>
                <td>EEE</td>
            </tr>
        </table>
    </div>
</body>

</html>
